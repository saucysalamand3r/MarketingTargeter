<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Marketer</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">Marketer</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="./add.html">Add People <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="./find.html">Find People</a>
                </div>
            </div>
        </nav>
        <div class='container'>
            <h3>Add a Person</h3>
            <form>
                <input id='inpFName' class="form-control" type='text' placeholder="First Name" required><br/>
                <input id='inpLName' class="form-control" type='text' placeholder="Last Name" required><br/>
                <input id='inpAge' class="form-control" type='number' placeholder="Age" required><br/>
                <select id='inpGender' class="form-control" required>
                    <option value='Male'>Male</option>
                    <option value='Female'>Female</option>
                    <option value='Who can tell anymore in 2019'>Who can tell anymore in 2019</option>
                </select><br/>
                <input id='inpPhone' class="form-control" type='tel' placeholder="Phone Number" required><br/>
                <input id='inpEmail' class="form-control" type='email' placeholder="Email Address" required><br/>
                <button id='inp' class="btn btn-primary" type='submit'>Add Person</button>
            </form>
        </div>
        <script src='./add.js'></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
